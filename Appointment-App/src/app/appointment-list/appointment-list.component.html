<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new Appointment</h2>
        <div class="row mt-3 p-4">
          <div class="col-md-6 mb-3">
            <input
              class="form-control"
              [(ngModel)]="newAppointmentTitle"
              type="text"
              placeholder="Appointment Description"
            />
          </div>
          <div class="col-md-4 mb-3">
            <input
              class="form-control"
              [(ngModel)]="newAppointmentDate"
              type="date"
              placeholder="Appointment Date"
            />
          </div>
          <div class="col-md-2 md-3">
            <button class="btn btn-primary w-100" (click)="addAppointment()">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Appointment</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appointment of appointments; index as i"
    >
      {{ appointment.title }} {{ appointment.date | date : "dd/MM/yyyy" }}
      <button class="btn btn-danger" (click)="removeAppiontment(i)">
        Delete
      </button>
    </li>
  </ul>
</div>
